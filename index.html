<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <img class="closeIcone" src="./assets/closeIcon.png" alt="">
        <div class="main-form-wrapper">
            <span class="page-title">login</span>
            <div class="input-parent">
                <img class="human-key-icon" src="./assets/humanIcon.png" alt="">

            </div>
            <div class="input-parent second-class">
                <img src="./assets/key-icon.png" alt="" class="human-key-icon">
                <input class="user-input" type="password" placeholder="Password">
            </div>
            <input class="login-button" type="button" value="LOGIN">
            <a class="forgot-password" href="">Forgot Possword?</a>
        </div>
    </div>
</body>

</html>
